<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <title>AirBnB Clone</title>
</head>
<body>
    <header>
        <div class="logo"><img src="images/logo.png" alt="logo"> </div>
    </header>
    <div class="container">
        <section class="filters">
            <button> Search </button>
            <div class="locations">
                <h3> States </h3>
                <h4> New York, Colorado... </h4>
            </div>
            <div class="amenities">
                <h3> Amenities </h3>
                <h4> Air Conditioning, Kitchen... </h4>
            </div>
        </section>

        <section class="popover" id="locations">
            <h2> locations </h2>
            <ul>
                <li>
                    <h3> Arizona: </h3>
                    <ul>
                        <li> Page </li>
                        <li> Page2 </li>
                    </ul>
                </li>
                <li>
                    <h3> California: </h3>
                    <ul>
                        <li> San Francisco </li>
                        <li> Los Altos </li>
                    </ul>
                </li>
            </ul>
        </section>

        <section class="popover" id="amenities">
            <h2> Amenities </h2>
            <ul>
                <li> Internet </li>
                <li> Tv </li>
                <li> Kitchen </li>
                <li> Iron </li>
            </ul>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
            </article>
            <article>
                <h2>Tiny house</h2>
            </article>
            <article>
                <h2>A suite</h2>
            </article>
        </section>
    </div>

    <footer>
        <p> Best School </p>
    </footer>
</body>
</html>
