<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <title> AirBnB Clone </title>
    </head>
    <body>
        <header>
            <div class="logo"><img src="images/logo.png" alt="logo"> </div>
        </header>
        <div class="container">
            <section class="filters">
                <button class="Search">Search</button>
                <div class="locations">
                    <h3> States </h3>
                    <h4> New York, Colorado... </h4>
                </div>
                <div class="amenities">
                    <h3> Amenities </h3>
                    <h4> Air Conditioning, Kitchen... </h4>
                </div>
            </section>

            <section class="popover" id="locations">
                <h2> locations </h2>
                <ul>
                    <li>
                        <h3> Arizona: </h3>
                        <ul>
                            <li> Page </li>
                            <li> Page2 </li>
                        </ul>
                    </li>
                    <li>
                        <h3> California: </h3>
                        <ul>
                            <li> San Francisco </li>
                            <li> Los Altos </li>
                        </ul>
                    </li>
                </ul>
            </section>

            <section class="popover" id="amenities">
                <h2> Amenities </h2>
                <ul>
                    <li> Internet </li>
                    <li> Tv </li>
                    <li> Kitchen </li>
                    <li> Iron </li>
                </ul>
            </section>
        </div>

        <footer>
            <p> Best School </p>
        </footer>
    </body>
</html>
