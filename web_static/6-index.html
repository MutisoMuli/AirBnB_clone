<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="icon.png" type="image/png" sizes="16x16">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/4-filters.css">
        <title>AirBnB Clone</title>
    </head>
    <body>
        <header>
            <div class="logo"><img src="images/logo.png" alt="logo"></div>
        </header>

        <div class="container">
            <section class="filters">
                <div class="locations" id="location-filter">
                    <h3>States</h3>
                    <h4>Califonia, Arizona...</h4>
                    <ul class="popover">
                        <li>
                            <h2>Califonia</h2>
                            <ul>
                                <li>San Francisco</li>
                                <li>Los Altos</li>
                            </ul>
                        </li>
                        <li>
                            <h2>Arizona</h2>
                            <ul>
                                <li>Page</li>
                                <li>Page2</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities" id="amenities-filter">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
                <button class="search-button">Search</button>
            </section>
        </div>
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
